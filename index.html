<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Utilization </title>
    <link rel="icon" type="image/png" href="image1.png">
    <style>
        body {
            font-family: 'Cairo', Arial, sans-serif;
            background: linear-gradient(120deg, #cfdef3 0%, #cfdef3 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 100vw;
            width: 100vw;
            margin: 0;
            background: rgba(255,255,255,0.95);
            border-radius: 0 0 18px 18px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
            padding: 16px 1vw 8px 1vw;
            min-height: 80vh;
        }
        .center-title {
            text-align: center;
            font-size: 2.2em;
            font-weight: bold;
            margin-bottom: 14px;
            margin-top: 8px;
            color: #1a237e;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px #b0c4de;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            justify-content: center;
            align-items: flex-end;
            margin-bottom: 2px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            min-width: 180px;
            flex: 1 1 180px;
            background: #f5f7fa;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(100,100,200,0.07);
            padding: 16px 12px 10px 12px;
            transition: box-shadow 0.2s;
        }
        .form-group:focus-within {
            box-shadow: 0 4px 16px rgba(30,136,229,0.13);
        }
        label {
            margin-bottom: 7px;
            font-weight: 600;
            color: #283593;
            font-size: 1.08em;
        }
        select, input[type="text"], input[list] {
            padding: 10px 8px;
            border-radius: 6px;
            border: 1.5px solid #b0bec5;
            font-size: 1.08em;
            background: #fff;
            transition: border 0.2s;
        }
        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;

        }
        select:focus {

            font-size: 1.25em;

        }
        .same-width-link-note input[type="text"] {
            min-width: 180px;
            width: 100%;
            box-sizing: border-box;
        }
        .actions-bar {
            max-width: 1000px;
            margin: 8px auto 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 6px;
        }
        .actions-left {
            display: flex;
            gap: 16px;
            justify-content: center;
            width: 50%;
            margin: 0 auto;
        }
        .actions-right {
            display: flex;
            gap: 12px;
            align-items: center;
            justify-content: center;
            width: 50%;
            margin: 0 auto;
        }
        .main-btn {
            padding: 7px 18px;
            font-size: 0.98em;
            border-radius: 6px;
            background: linear-gradient(90deg,#1976d2 0%,#64b5f6 100%);
            color: #fff;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(25,118,210,0.10);
            border: none;
            cursor: pointer;
            margin: 0 5px;
            min-width: 100px;
        }
        .main-btn:hover {
            background: linear-gradient(90deg,#1565c0 0%,#42a5f5 100%);
        }
        
        #deleteAllBtn:hover {
            background: linear-gradient(90deg,#c62828 0%,#ef5350 100%) !important;
        }
        .date-input {
            padding: 8px 10px;
            border-radius: 6px;
            border: 1.5px solid #b0bec5;
            font-size: 1em;
        }
        .filter-btn {
            padding: 7px 18px;
            font-size: 0.98em;
            border-radius: 6px;
            background: #1976d2;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .filter-btn:hover {
            background: #1565c0;
        }
        @media (max-width: 900px) {
            .actions-bar {
                flex-direction: column;
                gap: 12px;
                align-items: stretch;
            }
            .actions-left, .actions-right {
                justify-content: center;
            }
        }
        .login-bar {
            width: 100vw;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 18px 32px 0 0;
            box-sizing: border-box;
        }
        .login-btn {
            background: #fff;
            color: #1976d2;
            border: 2px solid #1976d2;
            border-radius: 6px;
            font-size: 0.98em;
            font-weight: bold;
            padding: 7px 18px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .login-btn:hover {
            background: #1976d2;
            color: #fff;
        }
        .modal-bg {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(30, 55, 100, 0.25);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(30,136,229,0.18);
            padding: 36px 32px 28px 32px;
            min-width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .modal-input {
            width: 220px;
            padding: 10px 8px;
            border-radius: 6px;
            border: 1.5px solid #b0bec5;
            font-size: 1.08em;
            margin-bottom: 16px;
        }
        .modal-actions {
            display: flex;
            gap: 18px;
            margin-top: 8px;
        }
        .header-bar {
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 10px;
        }
        .header-bar .center-title {
            flex: 1;
            text-align: center;
            margin: 0 auto;
        }
        .header-bar .login-btn {
            position: absolute;
            right: 32px;
            top: 50%;
            transform: translateY(-50%);
        }
        .link-cell {
            max-width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            direction: ltr;
            text-align: left;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 10px;
            background: #fff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 24px rgba(30,136,229,0.07);
        }
        th, td {
            border-bottom: 1.5px solid #e3eafc;
            padding: 18px 10px;
            text-align: center;
            vertical-align: middle;
        }
        th {
            background: linear-gradient(90deg, #1976d2 0%, #64b5f6 100%);
            color: #fff;
            font-size: 1.13em;
            font-weight: bold;
            letter-spacing: 1px;
            border: none;
        }
        td {
            font-size: 0.98em;
            border: none;
            border-right: 1px solid #e3eafc;
            background: #fff;
            transition: background 0.2s;
        }
        td:last-child {
            border-right: none;
        }
        tr:last-child td {
            border-bottom: none;
        }
        tbody tr:nth-child(even) {
            background: #f5f7fa;
        }
        tbody tr:nth-child(odd) {
            background: #e3f0fc;
        }
        tbody tr:hover {
            background: #d1eaff;
            transition: background 0.2s;
        }
        @media (max-width: 900px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                display: none;
            }
            tr {
                margin-bottom: 18px;
                box-shadow: 0 2px 8px rgba(30,136,229,0.07);

            td {

                position: relative;
                padding-left: 50%;
                text-align: right;
                min-height: 38px;
            }
            td:before {
                position: absolute;
                top: 50%;
                left: 16px;
                transform: translateY(-50%);
                white-space: nowrap;
                font-weight: bold;
                color: #1976d2;
                content: attr(data-label);
            }
        }
    </style>

<body>
    <div class="header-bar">
        <img src="image1.png" alt="Logo" style="height:45px; width:100px; margin-left:12px; border-radius:8px; object-fit:cover; display:flex; align-items:center; justify-content:center;" />
        <div class="center-title" style="padding-top: 10px; flex:1; text-align:center; font-size: 2.5em; margin-right: 100px;">Utilization</div>
        <button class="login-btn" id="loginBtn" onclick="handleLoginLogout()" style="margin-top: 5px; position:absolute; right:32px; top:50%; transform:translateY(-50%);">Login 🔐</button>

    <div id="loginModal" class="modal-bg" style="display:none;">
        <div class="modal-content">
            <h2 style="margin-bottom:18px;">Login</h2>
            <label>Username</label>
            <input type="text" id="loginUser" class="modal-input" autocomplete="off" onkeydown="if(event.key==='Enter'){doLogin();}">

    <div class="container">
        <form id="mainForm" onsubmit="return false;">
            <div class="form-row">
                <div class="form-group large-input">
                    <label for="task">Task</label>
                    <input type="text" id="task" required>
                </div>
                <div class="form-group large-input">
                    <label for="type">Type</label>
                    <select id="type" required>
                        <option value="Updata">Updata</option>
                        <option value="Updata & Design">Updata & Design</option>
                        <option value="Development">Development</option>
                    </select>
                </div>
                <div class="form-group large-input">
                    <label for="start_time">Start Time</label>
                    <input type="text" id="start_time" required>
                </div>
                <div class="form-group large-input">
                    <label for="end_time">End Time</label>
                    <input type="text" id="end_time" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group large-input">
                    <label for="deadline">Deadline</label>
                    <input type="text" id="deadline" required>
                </div>
                <div class="form-group large-input">
                    <label for="status">Status</label>
                    <select id="status" required>
                        <option value="Done">Done</option>

                    </select>
                </div>
                <div class="form-group large-input">
                    <label for="justification">Justification</label>
                    <select id="justification" required onchange="replaceJustificationWithInput()">
                        <option value="Excellent">Excellent</option>
                        <option value="Other">Other</option>
                    </select>

                <div class="form-group large-input">

                <datalist id="engineer-list"></datalist>
                <datalist id="From-list"></datalist>
            </div>
            <div class="actions-bar">
                <div class="actions-left" id="actionsLeft">
                    <button type="button" onclick="showData()" class="main-btn">Add 📝</button>
                    <button type="button" onclick="exportToExcel()" class="main-btn" id="exportBtnLeft">Export 📤</button>
                    <button type="button" onclick="document.getElementById('importInput').click();" class="main-btn" id="importBtnLeft" style="display:none;">Import 📥</button>
                    <button type="button" onclick="toggleEditMode()" class="main-btn" id="editBtn" style="display:none;">Edit ✏️</button>
                    <button type="button" onclick="deleteAllData()" class="main-btn" id="deleteAllBtn" style="display:none;background-color:#d32f2f;" title="Delete all data" onmouseover="console.log('Delete All button hovered')" onmousedown="console.log('Delete All button clicked')">Delete All 🗑️</button>
                    <input type="file" id="importInput" accept=".xlsx,.xls" style="display:none;" onchange="importFromExcel(event)">
                </div>
                <div class="actions-right" id="actionsRight">
                    <label for="filterFrom" style="font-weight:600; margin-left: 120px;">From: <input type="date" id="filterFrom" class="date-input" style="margin-top: 10px;"></label>
                    <label for="filterTo" style="font-weight:600;">To: <input type="date" id="filterTo" class="date-input" style="margin-top: 10px;"></label>
                    <button type="button" onclick="renderTable()" class="filter-btn">Filter 🔎</button>
                    <button type="button" onclick="exportToExcel()" class="main-btn" id="exportBtnRight" style="display:none;">Export 📤</button>
                </div>
            </div>
        </form>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCQwn0Uoh0JcseYnTK5l8QQRCAfaxwmMJc",
            authDomain: "ontimesheet-ee7b7.firebaseapp.com",
            databaseURL: "https://ontimesheet-ee7b7-default-rtdb.firebaseio.com",
            projectId: "ontimesheet-ee7b7",
            storageBucket: "ontimesheet-ee7b7.appspot.com",
            messagingSenderId: "1035435432373",
            appId: "1:1035435432373:web:02ad0f7a84e44299c161fc",
            measurementId: "G-L1CWKPRXQD"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // التحقق من اتصال Firebase
        database.ref('.info/connected').on('value', function(snap) {
            if (snap.val() === true) {
                console.log('Firebase connected successfully');
            } else {
                console.log('Firebase not connected');
            }
        });
        
        // انتظار اتصال Firebase قبل تنفيذ العمليات
        let firebaseConnected = false;
        database.ref('.info/connected').on('value', function(snap) {
            firebaseConnected = snap.val() === true;
            console.log('Firebase connection status:', firebaseConnected);
        });

        let tableData = [];
        let loggedUser = null;
        let isEditMode = false;
        
        function toggleEditMode() {
            const editBtn = document.getElementById('editBtn');
            const table = document.querySelector('table');
            
            if (!isEditMode) {
                // تفعيل وضع التعديل
                isEditMode = true;
                editBtn.textContent = 'Save 💾';
                editBtn.className = 'main-btn';
                editBtn.style.backgroundColor = '#28a745';
                
                // إخفاء زر Delete All أثناء التعديل
                const deleteAllBtn = document.getElementById('deleteAllBtn');
                if (deleteAllBtn) deleteAllBtn.style.display = 'none';
                
                // جعل جميع الخلايا قابلة للتعديل ما عدا Date و Delete
                const cells = table.querySelectorAll('td:not(:nth-last-child(1)):not(:nth-last-child(2))'); // استثناء عمود Date و Delete
                cells.forEach(cell => {
                    const originalText = cell.textContent.trim();
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.value = originalText;
                    input.style.cssText = 'width: 100%; padding: 4px; border: 1px solid #ddd; border-radius: 4px;';
                    cell.textContent = '';
                    cell.appendChild(input);
                });
            } else {
                // حفظ التعديلات
                isEditMode = false;
                editBtn.textContent = 'Edit ✏️';
                editBtn.className = 'main-btn';
                editBtn.style.backgroundColor = '';
                
                // إعادة ظهور زر Delete All بعد الحفظ
                const deleteAllBtn = document.getElementById('deleteAllBtn');
                if (deleteAllBtn) deleteAllBtn.style.display = 'inline-block';
                
                // جمع البيانات المعدلة وحفظها
                const rows = table.querySelectorAll('tbody tr');
                const updatedData = [];
                
                rows.forEach((row, index) => {
                    const inputs = row.querySelectorAll('input');
                    if (inputs.length > 0) {
                        // الحصول على التاريخ من الخلية الأصلية (غير قابلة للتعديل)
                        const dateCell = row.querySelector('td:nth-last-child(2)');
                        const originalDate = dateCell ? dateCell.textContent.trim() : '';
                        
                        const rowData = {
                            task: inputs[0].value.trim(),
                            type: inputs[1].value.trim(),
                            start_time: inputs[2].value.trim(),
                            end_time: inputs[3].value.trim(),
                            deadline: inputs[4].value.trim(),
                            status: inputs[5].value.trim(),
                            justification: inputs[6].value.trim(),
                            accuracy: inputs[7].value.trim(),
                            date: originalDate, // استخدام التاريخ الأصلي
                            user: tableData[index] && tableData[index].user ? tableData[index].user : loggedUser // إضافة خاصية user
                        };
                        updatedData.push(rowData);
                        console.log('Row ' + index + ' data:', rowData);
                    }
                });
                
                console.log('Total updated rows:', updatedData.length);
                
                // حفظ البيانات في Firebase
                if (updatedData.length > 0) {
                    saveUpdatedData(updatedData);
                } else {
                    alert('No data to save!');
                }
                
                // إعادة عرض الجدول بالشكل العادي
                renderTable();
            }
        }
        
        function saveUpdatedData(updatedData) {
            console.log('Starting to save updated data...');
            
            // حذف البيانات القديمة
            const dbRef = database.ref('tasks');
            dbRef.remove().then(() => {
                console.log('Old data removed successfully');
                
                // إضافة البيانات الجديدة
                const promises = updatedData.map(data => {
                    return dbRef.push(data);
                });
                
                Promise.all(promises).then(() => {
                    console.log('All data saved successfully');
                    alert('Data updated successfully!');
                    // تحديث tableData المحلي
                    tableData = updatedData;
                }).catch(error => {
                    console.error('Error saving new data:', error);
                    alert('Error saving data. Please try again.');
                });
            }).catch(error => {
                console.error('Error removing old data:', error);
                alert('Error updating data. Please try again.');
            });
        }
        
        // دالة لحذف جميع البيانات
        function deleteAllData() {
            console.log('deleteAllData function called');
            console.log('Firebase connected:', firebaseConnected);
            console.log('Current tableData length:', tableData.length);
            
            // التحقق من تسجيل الدخول
            if (!loggedUser) {
                alert('❌ Please login first!');
                return;
            }
            
            // التحقق من اتصال Firebase
            if (!firebaseConnected) {
                alert('❌ Firebase not connected. Please wait and try again.');
                return;
            }
            
            // التحقق من وجود بيانات للحذف
            if (tableData.length === 0) {
                alert('ℹ️ No data to delete!');
                return;
            }
            
            if (confirm('⚠️ Are you sure you want to delete ALL data? This action cannot be undone!')) {
                console.log('Starting to delete all data...');
                console.log('Current tableData length:', tableData.length);
                
                // حذف البيانات من Firebase
                const tasksRef = database.ref('tasks');
                const rowsRef = database.ref('rows');
                
                // حذف البيانات محلياً أولاً
                tableData = [];
                renderTable();
                
                // حذف البيانات من Firebase
                Promise.all([
                    tasksRef.remove(),
                    rowsRef.remove()
                ]).then(() => {
                    console.log('All data deleted successfully from Firebase');
                    alert('✅ All data has been deleted successfully!');
                    
                    // تفعيل وضع التعديل إذا كان مفعلاً
                    if (isEditMode) {
                        toggleEditMode();
                    }
                    
                    // إخفاء الجدول إذا لم تكن هناك بيانات
                    const dataTable = document.getElementById('dataTable');
                    if (dataTable) {
                        dataTable.style.display = 'none';
                    }
                }).catch(error => {
                    console.error('Error deleting data:', error);
                    alert('❌ Error deleting data. Please try again.');
                    
                    // إعادة تحميل البيانات في حالة الخطأ
                    listenForData();
                });
            }
        }
        
        // دالة لإظهار نافذة تسجيل الدخول
        function showLoginModal() {
            document.getElementById('loginModal').style.display = 'flex';
            document.getElementById('loginUser').value = '';
            document.getElementById('loginPass').value = '';
            document.getElementById('loginError').style.display = 'none';
        }
        // دالة لإخفاء نافذة تسجيل الدخول
        function hideLoginModal() {
            document.getElementById('loginModal').style.display = 'none';
        }
        // دالة موحدة للتعامل مع زر الدخول/الخروج
        function handleLoginLogout() {
            if (loggedUser) {
                // تسجيل الخروج
                loggedUser = null;
                updateEngineerOptions();
                updateFormVisibility();
                updateLoginBtn();
            } else {
                showLoginModal();
            }
        }
        // تحديث نص زر الدخول/الخروج
        function updateLoginBtn() {
            const btn = document.getElementById('loginBtn');
            if (loggedUser) {
                btn.textContent = 'Logout 🚪';
            } else {
                btn.textContent = 'Login 🔐';
            }
        }
        // دالة تنفيذ تسجيل الدخول

        // دالة لتعبئة start_time و end_time بتاريخ ووقت الآن
        function setCurrentDateTimeToTextFields() {

        function replaceJustificationWithInput() {
            var select = document.getElementById('justification');
            if (select.value === 'Other') {
                var parent = select.parentNode;
                var input = document.createElement('input');
                input.type = 'text';
                input.id = 'justification';
                input.required = true;
                input.placeholder = 'Type your reason here...';
                input.className = select.className;
                input.style.marginTop = '8px';
                input.onblur = function() {
                    restoreJustificationSelect(this.value);
                };
                parent.replaceChild(input, select);
                input.focus();
            }
        }
        function restoreJustificationSelect(value) {
            var parent = document.querySelector('label[for="justification"]').parentNode;
            var select = document.createElement('select');
            select.id = 'justification';
            select.required = true;
            select.onchange = replaceJustificationWithInput;
            select.innerHTML = '<option value="Excellent">Excellent</option><option value="Other">Other</option>';
            if (value && value !== 'Excellent' && value !== 'Other') {
                var opt = document.createElement('option');
                opt.value = value;
                opt.textContent = value;
                opt.selected = true;
                select.appendChild(opt);
            }
            parent.replaceChild(select, parent.querySelector('#justification'));
        }
        // دالة لمسح جميع الحقول بعد الإضافة أو الإظهار

        // دالة لإضافة البيانات المدخلة إلى قاعدة بيانات Firebase
        function showData() {
            const task = document.getElementById('task').value;

            const start_time = document.getElementById('start_time').value;
            const end_time = document.getElementById('end_time').value;
            const deadline = document.getElementById('deadline').value;
            const status = document.getElementById('status').value;
            let justification = document.getElementById('justification').value;
            const accuracy = document.getElementById('accuracy').value;
            if (!task || !type || !start_time || !end_time || !deadline || !status || !justification || !accuracy) {
                alert('⚠️ Please fill all fields!');
                return;
            }
            const today = new Date();
            const dateStr = String(today.getDate()).padStart(2,'0') + '-' + String(today.getMonth()+1).padStart(2,'0') + '-' + today.getFullYear();
            const rowObj = {
                task: task,
                type: type,
                start_time: start_time,
                end_time: end_time,
                deadline: deadline,
                status: status,
                justification: justification,
                accuracy: accuracy,
                date: dateStr,
                user: loggedUser
            };
            // حفظ البيانات في Firebase
            database.ref('tasks').push(rowObj, function(error) {
                if (error) {
                    alert('❌ Error saving data!');
                } else {
                    clearInputs();
                }
            });
        }
        // دالة لإعادة رسم الجدول بناءً على البيانات الحالية
        function renderTable() {

            const tbody = table.querySelector('tbody');

            }
            // فلترة حسب التاريخ
            const from = document.getElementById('filterFrom').value;
            const to = document.getElementById('filterTo').value;
            let filteredData = tableData;
            if (from) {
                filteredData = filteredData.filter(rowObj => rowObj.date >= from);
            }
            if (to) {
                filteredData = filteredData.filter(rowObj => rowObj.date <= to);
            }
            filteredData.forEach((rowObj, idx) => {
                const tr = document.createElement('tr');
                
                // إذا كانت البيانات في الشكل الجديد (object)
                if (rowObj.task) {
                    const fields = ['task', 'type', 'start_time', 'end_time', 'deadline', 'status', 'justification', 'accuracy'];
                    fields.forEach(field => {
                        const td = document.createElement('td');
                        td.textContent = rowObj[field] || '';
                        td.style.textAlign = 'center';
                        td.style.verticalAlign = 'middle';
                        tr.appendChild(td);
                    });
                    // عمود التاريخ مع التنسيق الجديد

                    dateTd.textContent = formatDate(rowObj.date) || rowObj.date || '';
                    dateTd.style.textAlign = 'center';
                    tr.appendChild(dateTd);
                } else {
                    // الشكل القديم (rowObj.data)
                    rowObj.data.forEach((cell, i) => {
                        const td = document.createElement('td');
                        // إذا كان text1 أو text2 (index 4 أو 5)
                        if(i === 4 || i === 5) {
                            td.textContent = formatDateTime(cell);
                        } else {
                            td.textContent = cell;
                        }
                        td.style.textAlign = 'center';
                        td.style.verticalAlign = 'middle';
                        // إذا كان العمود هو الرابط (العمود السابع index 6)
                        if(i === 6) {
                            td.classList.add('link-cell');
                            td.title = cell; // لعرض الرابط كامل عند الوقوف عليه
                        }
                        tr.appendChild(td);
                    });
                    // عمود التاريخ
                    const dateTd = document.createElement('td');
                    dateTd.textContent = rowObj.date;
                    dateTd.style.textAlign = 'center';
                    tr.appendChild(dateTd);
                }
                
                // عمود الحذف فقط إذا كان المستخدم الحالي هو من أضاف الصف
                if (loggedUser) {
                    const deleteTd = document.createElement('td');
                    if (rowObj.user === loggedUser && rowObj._key) {
                        deleteTd.innerHTML = '<span style="cursor:pointer;color:#d32f2f;font-size:1.5em;" title="Delete" onclick="deleteRow(\'' + rowObj._key + '\')">🗑️</span>';
                    } else {
                        deleteTd.innerHTML = '';
                    }
                    deleteTd.style.textAlign = 'center';
                    tr.appendChild(deleteTd);
                }
                tbody.appendChild(tr);
            });
            table.style.display = filteredData.length ? '' : 'none';
        }
        // حذف صف من Firebase
        function deleteRow(key) {
            if (key) {
                if (confirm('Are you sure you want to delete this row?')) {
                    database.ref('tasks/' + key).remove().then(() => {
                        // حذف الصف محلياً
                        tableData = tableData.filter(row => row._key !== key);
                        renderTable();
                    });
                }
            }
        }
        // دالة لتحويل datetime-local إلى الشكل المطلوب
        function formatDateTime(dt) {
            if (!dt) return '';
            let date;
            if (typeof dt === 'string') {
                date = new Date(dt);
            } else {
                date = dt;
            }
            if (isNaN(date.getTime())) return dt;
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: '2-digit', hour12: true };
            return date.toLocaleString('en-US', options).replace(' at ', ', ');
        }
        
        // دالة لتنسيق التاريخ بحيث تكون السنة في النهاية
        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            if (isNaN(date.getTime())) return dateStr;
            return String(date.getDate()).padStart(2,'0') + '-' + String(date.getMonth()+1).padStart(2,'0') + '-' + date.getFullYear();
        }
        // دالة لتصدير البيانات الظاهرة في الجدول إلى ملف إكسل
        function exportToExcel() {
            // استخدم نفس منطق الفلترة كما في renderTable
            const from = document.getElementById('filterFrom').value;
            const to = document.getElementById('filterTo').value;
            let filteredData = tableData;
            if (from) {
                filteredData = filteredData.filter(rowObj => rowObj.date >= from);
            }
            if (to) {
                filteredData = filteredData.filter(rowObj => rowObj.date <= to);
            }
            if (filteredData.length === 0) {
                alert('⚠️ Please enter data first by clicking Show 👁️');
                return;
            }
            const ws = XLSX.utils.aoa_to_sheet([
                ['Task','Type','Start Time','End Time','Deadline','Status','Justification','Accuracy','Date'],
                ...filteredData.map(rowObj => {
                    // التعامل مع البيانات الجديدة والقديمة
                    if (rowObj.task) {
                        // البيانات الجديدة
                        return [
                            rowObj.task || '',
                            rowObj.type || '',
                            rowObj.start_time || '',
                            rowObj.end_time || '',
                            rowObj.deadline || '',
                            rowObj.status || '',
                            rowObj.justification || '',
                            rowObj.accuracy || '',
                            formatDate(rowObj.date) || ''
                        ];
                    } else {
                        // البيانات القديمة
                        return rowObj.data || [];
                    }
                })
            ]);
            // Center align all cells
            const range = XLSX.utils.decode_range(ws['!ref']);
            for(let R = range.s.r; R <= range.e.r; ++R) {
                for(let C = range.s.c; C <= range.e.c; ++C) {
                    const cell = ws[XLSX.utils.encode_cell({r:R, c:C})];
                    if(cell) {
                        cell.s = { alignment: { horizontal: "center", vertical: "center" } };
                    }
                }
            }
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Sheet1');
            // تحديد اسم الملف بناءً على الشهر الحالي
            const now = new Date();
            const monthName = now.toLocaleString('en-US', { month: 'long' });
            const fileName = `Utilization ${monthName}.xlsx`;
            XLSX.writeFile(wb, fileName);
            clearInputs();
        }
        // جلب البيانات من Firebase وتحديث الجدول تلقائياً
        function listenForData() {
            console.log('Starting to listen for data...');
            
            // الاستماع للبيانات القديمة (rows)
            database.ref('rows').on('value', function(snapshot) {
                console.log('Received rows data:', snapshot.val());
                tableData = [];
                snapshot.forEach(function(child) {
                    tableData.push(child.val());
                });
                renderTable();
            });
            
            // الاستماع للبيانات الجديدة (tasks)
            database.ref('tasks').on('value', function(snapshot) {
                console.log('Received tasks data:', snapshot.val());
                const newTableData = [];
                snapshot.forEach(function(child) {
                    let row = child.val();
                    row._key = child.key; // أضف المفتاح
                    newTableData.push(row);
                });
                if (newTableData.length > 0) {
                    tableData = newTableData;
                    renderTable();
                }
            });
        }
        function importFromExcel(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];
                const rows = XLSX.utils.sheet_to_json(sheet, {header:1});
                
                // التحقق من نوع البيانات المستوردة
                const headers = rows[0] || [];
                const isNewFormat = headers.includes('Task') && headers.includes('Type');
                
                // توقع أن أول صف هو العناوين
                for (let i = 1; i < rows.length; i++) {
                    const row = rows[i];
                    const today = new Date();
                    const dateStr = String(today.getDate()).padStart(2,'0') + '-' + String(today.getMonth()+1).padStart(2,'0') + '-' + today.getFullYear();
                    
                    if (isNewFormat) {
                        // التنسيق الجديد
                        if (!row || row.length < 9) continue;
                        const rowObj = {
                            task: row[0] || '',
                            type: row[1] || '',
                            start_time: row[2] || '',
                            end_time: row[3] || '',
                            deadline: row[4] || '',
                            status: row[5] || '',
                            justification: row[6] || '',
                            accuracy: row[7] || '',
                            date: row[8] || dateStr,
                            user: loggedUser
                        };
                        database.ref('tasks').push(rowObj);
                    } else {
                        // التنسيق القديم (للتوافق)
                        if (!row || row.length < 8) continue;
                        const rowObj = {
                            data: [row[0], row[1], row[2], row[3], row[4], row[5], row[6], row[7]],
                            date: dateStr,
                            user: loggedUser
                        };
                        database.ref('rows').push(rowObj);
                    }
                }
                alert('✅ Data imported successfully!');
                event.target.value = '';
            };
            reader.readAsArrayBuffer(file);
        }
