        // Ø¹Ù†Ø¯ ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØµÙØ­Ø©ØŒ Ø¥Ø®ÙØ§Ø¡ Ø§Ù„Ù†Ù…ÙˆØ°Ø¬ Ø¥Ø°Ø§ Ù„Ù… ÙŠØªÙ… ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„
        window.onload = function() {

        // Ø¯Ø§Ù„Ø© Ù„ØªØ¹Ø¨Ø¦Ø© text1 Ùˆ text2 Ø¨ØªØ§Ø±ÙŠØ® ÙˆÙˆÙ‚Øª Ø§Ù„Ø¢Ù†
        function setCurrentDateTimeToTextFields() {

        // Ø¯Ø§Ù„Ø© Ù„Ù…Ø³Ø­ Ø¬Ù…ÙŠØ¹ Ø§Ù„Ø­Ù‚ÙˆÙ„ Ø¨Ø¹Ø¯ Ø§Ù„Ø¥Ø¶Ø§ÙØ© Ø£Ùˆ Ø§Ù„Ø¥Ø¸Ù‡Ø§Ø±
        function clearInputs() {
            document.getElementById('account').value = '';

        // Ø¯Ø§Ù„Ø© Ù„Ø¥Ø¶Ø§ÙØ© Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ù…Ø¯Ø®Ù„Ø© Ø¥Ù„Ù‰ Ø§Ù„Ø¬Ø¯ÙˆÙ„ Ø¨Ø¹Ø¯ Ø§Ù„ØªØ­Ù‚Ù‚
        async function showData() {
            const account = document.getElementById('account').value;
            const TaskName = document.getElementById('Task Name ').value;
            const From = document.getElementById('From').value;
            const engineer = document.getElementById('engineer').value;
            const text1 = document.getElementById('text1').value;
            const text2 = document.getElementById('text2').value;
            const link1 = document.getElementById('link1').value;
            const note = document.getElementById('note').value;

            if (!account || !From || !engineer) {
                alert('âš ï¸ Please select Project, From, and Engineer first!');
                return;
            }

            const today = new Date();
            const dateStr = today.getFullYear() + '-' + String(today.getMonth()+1).padStart(2,'0') + '-' + String(today.getDate()).padStart(2,'0');

            const taskData = {
                account,
                TaskName,
                From,
                engineer,
                text1,

            const success = await saveToFirebase(taskData);

        // Ø¯Ø§Ù„Ø© Ù„Ø¥Ø¹Ø§Ø¯Ø© Ø±Ø³Ù… Ø§Ù„Ø¬Ø¯ÙˆÙ„ Ø¨Ù†Ø§Ø¡Ù‹ Ø¹Ù„Ù‰ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ø­Ø§Ù„ÙŠØ©
        function renderTable() {
            const table = document.getElementById('dataTable');
            const thead = table.querySelector('thead tr');
            const tbody = table.querySelector('tbody');
            tbody.innerHTML = '';

            if (thead) {
                thead.innerHTML = `
                    <th>Project</th>
                    <th>Task Name </th>
                    <th>From</th>
                    <th>Engineer</th>
                    <th>Sent Date + Time  </th>
                    <th>Reply  Date + Time  </th>
                    <th>Link</th>
                    <th>Note</th>

                    ${loggedUser ? '<th>Delete</th>' : ''}
                `;
            }

            const from = document.getElementById('filterFrom').value;
            const to = document.getElementById('filterTo').value;
            let filteredData = tableData;

            if (from) {
                filteredData = filteredData.filter(rowObj => rowObj.date >= from);
            }
            if (to) {
                filteredData = filteredData.filter(rowObj => rowObj.date <= to);
            }

            filteredData.forEach((rowObj) => {
                const tr = document.createElement('tr');
                rowObj.data.forEach((cell, i) => {

                    }
                    td.style.textAlign = 'center';
                    td.style.verticalAlign = 'middle';
                    if(i === 6) {
                        td.classList.add('link-cell');
                        td.title = cell;
                    }
                    tr.appendChild(td);
                });

                const dateTd = document.createElement('td');
                dateTd.textContent = rowObj.date;
                dateTd.style.textAlign = 'center';
                tr.appendChild(dateTd);

                if (loggedUser) {
                    const deleteTd = document.createElement('td');

                        deleteTd.innerHTML = `<span style="cursor:pointer;color:#d32f2f;font-size:1.5em;" title="Delete" onclick="deleteRow('${rowObj.id}')">ğŸ—‘ï¸</span>`;
                    } else {
                        deleteTd.innerHTML = '';
                    }
                    deleteTd.style.textAlign = 'center';
                    tr.appendChild(deleteTd);
                }
                tbody.appendChild(tr);
            });

            table.style.display = filteredData.length ? '' : 'none';
        }

        // Ø¯Ø§Ù„Ø© Ø­Ø°Ù ØµÙ Ø­Ø³Ø¨ index
        async function deleteRow(taskId) {
            if (confirm('Are you sure you want to delete this row?')) {

        // Ø¯Ø§Ù„Ø© Ù„ØªØ­ÙˆÙŠÙ„ datetime-local Ø¥Ù„Ù‰ Ø§Ù„Ø´ÙƒÙ„ Ø§Ù„Ù…Ø·Ù„ÙˆØ¨
        function formatDateTime(dt) {
            if (!dt) return '';
            let date;
            if (typeof dt === 'string') {
                date = new Date(dt);
            } else {
                date = dt;
            }
            if (isNaN(date.getTime())) return dt;
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: '2-digit', hour12: true };
            return date.toLocaleString('en-US', options);
        }

        // Ø¯Ø§Ù„Ø© Ù„ØªØµØ¯ÙŠØ± Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ø¸Ø§Ù‡Ø±Ø© ÙÙŠ Ø§Ù„Ø¬Ø¯ÙˆÙ„ Ø¥Ù„Ù‰ Ù…Ù„Ù Ø¥ÙƒØ³Ù„
        function exportToExcel() {
            if (tableData.length === 0) {
                alert('âš ï¸ Please enter data first by clicking Show ğŸ‘ï¸');
                return;
            }
            const ws = XLSX.utils.aoa_to_sheet([
                ['Project ğŸ¦','Task Name  ğŸ“','From  ğŸ‘¤','Engineer ğŸ’»','Sent Date + Time  ğŸ“†','Reply  Date + Time   ğŸ“†','Link ğŸ”—','Note ğŸ—’ï¸'],
                ...tableData.map(rowObj => rowObj.data)
            ]);
            // Center align all cells
            const range = XLSX.utils.decode_range(ws['!ref']);
            for(let R = range.s.r; R <= range.e.r; ++R) {
                for(let C = range.s.c; C <= range.e.c; ++C) {
                    const cell = ws[XLSX.utils.encode_cell({r:R, c:C})];
                    if(cell) {
                        cell.s = { alignment: { horizontal: "center", vertical: "center" } };
                    }
                }
            }
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Sheet1');
            XLSX.writeFile(wb, 'time.xlsx');
            clearInputs();
        }
